- title: Bitcoin
  content: >-
    <p>Première monnaie appuyée sur une blockchain, inventée par Satoshi Nakamoto. Gouffre énergétique. Objet de culte.</p>
- title: Blockchain
  content: >-
    <p>Technologie permettant d’enregistrer des lignes dans un registre, de façon plus ou moins sécurisée et plus ou moins énergivore.</p>
- title: Carte graphique
  content: >-
    <p>Avant l’avènement des cryptos, une carte graphique était un composant permettant d’afficher des images. Plus maintenant ! C’est devenu un composant pour miner (cf Minage), générant une énorme augmentation de la demande : depuis 2021, en 18 mois, les mineurs de crypto-monnaies ont dépensé <a href="https://www.01net.com/actualites/15-milliards-dollars-cartes-graphiques-depenses-folles-mineurs-crypto-2021.html" target="_blank">plus de 15 milliards de dollars pour en acheter</a>.</p>
- title: Crypto bro
  content: >-
    <p>Jeune homme plein d’enthousiasme pour les cryptos, qui partage son engouement de façon bruyante, parfois en insultant des crypto-athées.</p>
- title: Crypto monnaie
  content: >-
    <p>Monnaie numérique utilisant la blockchain comme socle technique, sans banque centrale et sans état. Synonymes : crypto actif, crypto devise.</p>
- title: Crypto troll
  content: >-
    <p>Crypto bro particulièrement porté sur l’insulte et la mauvaise foi.</p>
- title : DAO (Decentralized Autonomous Organization)
  content: >-
    <p>Organisation magique permettant de résoudre tous les problèmes du monde. Garantit aussi le retour de l’être aimé et la puissance sexuelle.</p>